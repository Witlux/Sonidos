<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay loop >
        <source src="video/over.mp4" type="video/mp4">
        <!-- AÃ±ade formatos adicionales del video si es necesario (webm, ogg, etc.) -->
    </video>
</body>
</html>
